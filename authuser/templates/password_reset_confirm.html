<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .password-reset-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card password-reset-card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Set New Password</h4>
                    </div>
                    <div class="card-body p-4">
                        {% if validlink %}
                            <p class="text-muted mb-4">Enter your new password below.</p>
                            
                            <form method="post">
                                {% csrf_token %}
                                
                                {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">
                                        {{ field.label }}
                                    </label>
                                    <input type="password" 
                                           name="{{ field.name }}" 
                                           id="{{ field.id_for_label }}" 
                                           class="form-control" 
                                           required>
                                    {% if field.help_text %}
                                        <div class="form-text">{{ field.help_text }}</div>
                                    {% endif %}
                                </div>
                                {% endfor %}
                                
                                <button type="submit" class="btn btn-primary w-100">Change Password</button>
                            </form>
                        {% else %}
                            <div class="alert alert-danger">
                                <h5>Invalid Link</h5>
                                <p class="mb-3">This password reset link is no longer valid.</p>
                                <a href="/reset-password/" class="btn btn-primary">Get New Link</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
